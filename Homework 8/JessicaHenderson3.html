    function required()
    {
            var firstName = document.getElementById("fName").value;
            if(firstName == "")
            {
                document.getElementById("fName").focus();
                document.getElementById("fName").style.backgroundColor = "yellow";
        
                
                return false;
            }

            var lastName = document.getElementById("lName").value;
            if(lastName == "")
            {
                document.getElementById("lName").focus();
                document.getElementById("lName").style.backgroundColor = "yellow";
            
                
                return false;
            }

            var emailVar = document.getElementById("email").value;
            if(emailVar == "")
            {
                document.getElementById("email").focus();
                document.getElementById("email").style.backgroundColor = "yellow";
        
                
                return false;
            }
    }
    </script>

            <p>Email: <input type = "text" id="email" required></p>
            <p>Phone Number: <input type = "text" id="pNumber"></p>
